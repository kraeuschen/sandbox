<!DOCTYPE HTML>
<html>
<head>
<title>Cellar</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="leftArea">
    <ul id="wineList"></ul>
</div>

<div id="mainArea">
</div>

<script type="text/template" id="tpl-wine-list-item">
	<li><a href='#wines/<%= id %>'><%= name %></a></li>
</script>

<script type="text/template" id="tpl-wine-details">

<div class="form-left-col">

<label>Id:</label>
<input id="wineId" name="id" type="text" disabled />

<label>Name:</label>
<input type="text" id="name" name="name" value="<%= name %>" required/>

<label>Grapes:</label>
<input type="text" id="grapes" name="grapes" value="<%= grapes %>"/>

<label>Country:</label>
<input type="text" id="country" name="country" value="<%= country %>"/>

<label>Region:</label>
<input type="text" id="region" name="region"  value="<%= region %>"/>

<label>Year:</label>
<input type="text" id="year" name="year"  value="<%= year %>"/>

</div>

<div class="form-right-col">
<img height="300" src="pics/<%= picture %>"/>
<label>Notes:</label>
<textarea id="description" name="description"><%= description %></textarea>
</div>

</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
